<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .game-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      text-align: center;
    }
    .choices {
      display: flex;
      justify-content: space-around;
      margin: 1.5rem 0;
    }
    button.choice-btn {
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #333;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    button.choice-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .result {
      font-size: 1.25rem;
      margin: 1rem 0;
      min-height: 2rem;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
    .scoreboard {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .scoreboard div {
      background: rgba(255, 255, 255, 0.15);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
      min-width: 100px;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game-container">
    <div class="choices">
      <button class="choice-btn" data-choice="rock" title="Rock">✊</button>
      <button class="choice-btn" data-choice="paper" title="Paper">✋</button>
      <button class="choice-btn" data-choice="scissors" title="Scissors">✌️</button>
    </div>
    <button id="reset-btn" title="Reset Game" style="margin-top: 1rem; padding: 0.5rem 1rem; font-weight: 600; border-radius: 8px; border: none; cursor: pointer; background: #764ba2; color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: background-color 0.3s ease;">Reset</button>
    <div class="result" id="result"></div>
    <div class="scoreboard">
      <div id="user-score">You: 0</div>
      <div id="computer-score">Computer: 0</div>
    </div>
  </div>
  <div class="footer">Click a button to play. Refresh the page to reset.</div>

  <script>
    const options = ["rock", "paper", "scissors"];
    let userWins = 0;
    let computerWins = 0;

    const resultDiv = document.getElementById('result');
    const userScoreDiv = document.getElementById('user-score');
    const computerScoreDiv = document.getElementById('computer-score');

    function getComputerChoice() {
      const randomIndex = Math.floor(Math.random() * options.length);
      return options[randomIndex];
    }

    function determineWinner(userChoice, computerChoice) {
      if (userChoice === computerChoice) {
        return "It's a tie!";
      }
      if (
        (userChoice === "rock" && computerChoice === "scissors") ||
        (userChoice === "paper" && computerChoice === "rock") ||
        (userChoice === "scissors" && computerChoice === "paper")
      ) {
        userWins++;
        return "You won!";
      } else {
        computerWins++;
        return "You lost!";
      }
    }

    function playRound(userChoice) {
      const computerChoice = getComputerChoice();
      const outcome = determineWinner(userChoice, computerChoice);
      resultDiv.textContent = `You picked ${userChoice}. Computer picked ${computerChoice}. ${outcome}`;
      userScoreDiv.textContent = `You: ${userWins}`;
      computerScoreDiv.textContent = `Computer: ${computerWins}`;
    }

    document.querySelectorAll('.choice-btn').forEach(button => {
      button.addEventListener('click', () => {
        playRound(button.getAttribute('data-choice'));
      });
    });

    document.getElementById('reset-btn').addEventListener('click', () => {
      userWins = 0;
      computerWins = 0;
      userScoreDiv.textContent = `You: 0`;
      computerScoreDiv.textContent = `Computer: 0`;
      resultDiv.textContent = '';
    });
  </script>
</body>
</html>
